name: Build & Publish Docker Image

on:
  push:
    branches: [main]
  schedule:
    # Sync upstream and rebuild every Monday 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync from upstream
        run: |
          git remote add upstream https://github.com/sipeed/picoclaw.git || true
          git fetch upstream main
          git checkout main
          git merge upstream/main --no-edit || echo "Already up to date"
          git push origin main

  build-and-push:
    runs-on: ubuntu-latest
    needs: [sync-upstream]
    if: always() && (needs.sync-upstream.result == 'success' || needs.sync-upstream.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
